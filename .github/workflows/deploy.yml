name: Debug File Structure

on:
  push:
    branches:
      - main

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      # 步驟 1: 從 GitHub 下載您的專案程式碼
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步驟 2: 列出所有檔案和資料夾的結構
      - name: List all files recursively
        run: ls -R